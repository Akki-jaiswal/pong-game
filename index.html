<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pong Game - Multiplayer</title>
    <link rel="icon" href="pong.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="welcomeScreen" class="welcome-screen">
        <h2>Welcome to Multiplayer Pong!</h2>
        <input type="text" id="playerNameInput" placeholder="Enter your name (optional)" maxlength="15">
        <button id="startGameButton">Play Game</button>
        <button id="howToPlayButton">How to Play</button>
    </div>

    <div id="gameOverScreen" class="game-over-screen">
        <h2 id="gameOverMessage"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <h1>Pong Game</h1>
    <p id="connectionStatus" style="text-align:center; font-weight:bold; color:#ff4444;">Connecting to Server...</p>
    <div class="game-controls">
        <button id="pauseButton">Pause</button>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div class="score">
            <span id="playerScore">Player: 0</span> | <span id="opponentScore">Opponent: 0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div id="howToPlayModal" class="modal hidden">
        <div class="modal-content">
            <h3>ðŸŽ® How to Play</h3>
            <ul style="text-align: left;">
                <li>Move your paddle with <strong>Mouse</strong> or <strong>Touch</strong>.</li>
                <li>Compete against another player in real-time!</li>
                <li>First to score 3 points and lead by 2 wins.</li>
                <li>Pause/Resume the game anytime.</li>
            </ul>
            <button id="closeHowToPlay">Close</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
