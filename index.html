<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pong Game</title>
    <link rel="icon" href="pong.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeScreen" class="welcome-screen">
        <h2>Welcome to Pong!</h2>
        <input type="text" id="playerNameInput" placeholder="Enter your name (optional)" maxlength="30" pattern="^[A-Za-z]+( [A-Za-z]+)*$" title="Name should contain only letters(A-Z or a-z)" spellcheck="false" required>
        <div class="error-message" id="error-message" style="color : red; font-size : 20px; font-weight : bold;"></div>
        <button id="startGameButton">Play Game</button>
    </div>

    <div id="gameOverScreen" class="game-over-screen">
        <h2 id="gameOverMessage"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <h1>Pong Game</h1>
    <div class="game-controls">
        <button id="pauseButton">Pause</button>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div class="score">
            <span id="playerScore">Player: 0</span> | <span id="aiScore">AI: 0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script type="module" src="script.js"></script>

    <script>
  const startGameButton = document.getElementById('startGameButton');
  const playerNameInput = document.getElementById('playerNameInput');

  startGameButton.addEventListener('click', function () {
    const name = playerNameInput.value.trim();
    const namePattern = /^[A-Za-z]+( [A-Za-z]+)*$/;

    if (!namePattern.test(name)) {
      alert("Prioritize the name should be valid..");
      playerNameInput.style.borderColor = "red";
    } else {
      playerNameInput.style.borderColor = "";
    }
  });
</script>

</body>
</html>
